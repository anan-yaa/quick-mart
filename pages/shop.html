<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Products</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="../assets/images/qm-logo.ico" />
  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .product-image {
      max-width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .quantity-control button {
      width: 40px;
      height: 40px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
    }

    .cart-summary {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f8f9fa;
      padding: 15px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="background-animation">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="../index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
          <div class="logo-wrapper">
            <i class="fas fa-shopping-basket"></i>
            <span class="logo-text">Quick Mart</span>
          </div>
        </a>
      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li>
          <a href="../index.html" class="nav-link px-2 link-secondary">Home</a>
        </li>
        <li>
          <a href="shop.html" class="nav-link px-2 link-secondary">Shop</a>
        </li>
        <li>
          <a href="account.html" class="nav-link px-2 link-secondary">Account</a>
        </li>
        <li>
          <a href="about-us.html" class="nav-link px-2 link-secondary">About Us</a>
        </li>
      </ul>

      <div class="col-md-3 text-end">
        <button id="logout-btn" class="btn btn-primary">Logout</button>
      </div>
    </header>
  </div>

  <main>
    <div class="container">
      <h2 class="text-center mb-4">QuickMart Grocery Shop</h2>

      <div class="row" id="product-container">
        <!-- Products will be dynamically added here -->
      </div>
    </div>

    <div class="cart-summary text-center">
      <div id="cart-details">
        <p>Cart Total: â‚¹<span id="cart-total">0.00</span></p>
        <p>Total Items: <span id="cart-item-count">0</span></p>
        <button id="checkout-btn" class="btn btn-primary">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 QuickMart. All Rights Reserved.</p>
  </footer>

  <div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cart is empty :(</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <i class="fas fa-shopping-cart fa-3x text-danger mb-3"></i>
          <p>Your cart is empty! Please add items before checking out.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../assets/javascript/shop.js"></script>
</body>

</html>
