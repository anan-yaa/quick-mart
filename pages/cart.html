<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../assets/images/qm-logo.ico" />
    <style>
      .checkout-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
      }
      .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
      .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        margin-right: 15px;
      }
      .form-section {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
      }
      .order-summary {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="background-animation">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
    </div>

    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <div class="logo-wrapper">
              <i class="fas fa-shopping-basket"></i>
              <span class="logo-text">Quick Mart</span>
            </div>
          </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="../index.html" class="nav-link px-2 link-secondary"
              >Home</a
            >
          </li>
          <li>
            <a href="shop.html" class="nav-link px-2 link-secondary">Shop</a>
          </li>

          <li>
            <a href="about-us.html" class="nav-link px-2 link-secondary"
              >About Us</a
            >
          </li>
        </ul>

        <div class="col-md-3 text-end">
          <a href="../auth/login.html" class="btn btn-primary">Login</a>
          <a href="../auth/register.html" class="btn btn-primary">Sign-up</a>
        </div>
      </header>
    </div>

    <main>
      <div class="container checkout-container">
        <h2 class="text-center mb-4">Checkout</h2>

        <div class="row">
          <div class="col-md-7">
            <div class="form-section">
              <h4>Shipping Information</h4>
              <form id="checkout-form">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                  />
                </div>
                <div class="row">
                  <div class="col-md-4 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      required
                    />
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="state" class="form-label">State</label>
                    <input
                      type="text"
                      class="form-control"
                      id="state"
                      required
                    />
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="zipCode" class="form-label">Zip Code</label>
                    <input
                      type="text"
                      class="form-control"
                      id="zipCode"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="paymentMethod" class="form-label"
                    >Payment Method</label
                  >
                  <select class="form-select" id="paymentMethod" required>
                    <option value="">Choose Payment Method</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="upi">UPI</option>
                    <option value="cod">Cash on Delivery</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-5">
            <div class="order-summary">
              <h4>Order Summary</h4>
              <div id="cart-items-container">
                <!-- Cart items will be dynamically added here -->
              </div>
              <div class="mt-3">
                <div class="d-flex justify-content-between">
                  <strong>Subtotal:</strong>
                  <span id="cart-subtotal">₹0.00</span>
                </div>
                <div class="d-flex justify-content-between">
                  <strong>Tax (10%):</strong>
                  <span id="cart-tax">₹0.00</span>
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <h5>Total:</h5>
                  <h5 id="cart-total">₹0.00</h5>
                </div>
              </div>
              <button id="place-order-btn" class="btn btn-primary w-100 mt-3">
                Place Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 QuickMart. All Rights Reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../assets/javascript/cart.js"></script>

    <!-- Toast container for cart messages -->
    <div
      class="toast-container position-fixed top-0 start-50 translate-middle-x p-3"
      style="z-index: 9999"
    >
      <div
        id="cartToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header bg-primary text-white">
          <strong class="me-auto" id="cartToastTitle"></strong>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="cartToastBody"></div>
      </div>
    </div>
  </body>
</html>
